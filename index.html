<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>To Do List</title>
</head>
<body>
    <header class="header">
        <h1>To Do List</h1>
    </header>
    <main class="main">
        <input type="text" name="input" placeholder="Enter a new task" class="main__input">
        <button type="submit" class="main__button">Submit the task</button>
        <ul class="main__tasks-list">

        </ul>
    </main>
    <footer class="footer">
        <blockquote class="footer__quote">
            <p class="footer__quote-p">Never put off until tomorrow what you can do today.</p>
            <cite class="footer__quote-cite">Benjamin Franklin</cite>
        </blockquote>
    </footer>
    <script type="module" src="script/main.js"></script>
</body>
</html>
